
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Bildirim Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #949698;
        }

        .feedback-form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .feedback-form-container h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .feedback-form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        .feedback-form-container input, 
        .feedback-form-container textarea, 
        .feedback-form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .feedback-form-container input:focus, 
        .feedback-form-container textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .feedback-form-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-form-container">
        <h1>Geri Bildirim Formu</h1>
        <form action="/feedback" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="feedback">Geri Bildiriminiz:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
